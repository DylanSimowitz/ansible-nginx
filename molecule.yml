---
driver:
  name: vagrant

vagrant:
  platforms:
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2

  instances:

      - name: mnn.nginx-01
      - name: mnn.nginx-02


verifier:
  name: testinfra

ansible:
  requirements_file: requirements.yml

  host_vars:
    mnn.nginx-01:
      - nginx_pagespeed_enabled: False
