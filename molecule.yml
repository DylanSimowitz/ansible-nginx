---
molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - verify

driver:
  name: vagrant

vagrant:
  platforms:
    - name: trusty64
      box: ncg/trusty64

    - name: xenial64
      box: ncg/xenial64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2

  instances:
    - name: mnn.nginx-01
      ansible_groups:
        - pagespeed

    - name: mnn.nginx-02
      ansible_groups:
        - not_pagespeed

verifier:
  name: testinfra

ansible:

  group_vars:
    pagespeed:
      - nginx_pagespeed_enabled: true

    not_pagespeed:
      - nginx_pagespeed_enabled: false
